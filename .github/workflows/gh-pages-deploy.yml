name: Deploy to GitHub Pages

# Trigger the workflow on push to the 'main' branch or 'gh-pages' branch
on:
  push:
    branches:
      - main

# Define the jobs to run in the workflow
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository content
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment (if you're using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you need

      # Install dependencies (assuming a Node.js project with a package.json file)
      - name: Install dependencies
        run: npm install

      # Run the build command
      - name: Run build
        run: npm run build

      # Deploy the content of the /dist directory to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
